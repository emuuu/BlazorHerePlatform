name: Bug Report
description: Report a bug in HerePlatform.NET
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Add component '...'
        2. Set parameter '...'
        3. Click on '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: dropdown
    id: dotnet-version
    attributes:
      label: .NET Version
      options:
        - net8.0
        - net9.0
        - net10.0
    validations:
      required: true
  - type: dropdown
    id: hosting-model
    attributes:
      label: Hosting Model
      options:
        - Blazor Server
        - Blazor WebAssembly
        - Blazor WASM Standalone
    validations:
      required: true
  - type: input
    id: package-version
    attributes:
      label: Package Version
      description: NuGet package version.
      placeholder: e.g. 1.0.0
    validations:
      required: true
